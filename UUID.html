  <title>UIDG</title>
  <style media="screen">
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
    /* 🔐 AdBlock オーバーレイスタイル */
#adblockOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
}

.overlay-background {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
}

.overlay-content {
  position: relative;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  max-width: 90%;
  z-index: 10000;
}

.overlay-content h2 {
  font-size: 24px;
  margin-bottom: 15px;
}

.overlay-content p {
  font-size: 16px;
  margin: 10px 0;
}

.overlay-content a {
  display: inline-block;
  margin-top: 15px;
  font-size: 16px;
  color: #007BFF;
  text-decoration: underline;
}

  </style>
</head>
