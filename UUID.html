<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UIDG</title>
  <style media="screen">
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">UUIDジェネレーター ~UIDG~</h1>

    <!-- 言語選択 -->
    <select id="languageSelect">
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>
    <input type="text" id="uuid" readonly placeholder="ここにUUIDが表示されます">
    <button id="generateBtn">生成</button>
    <button id="copyBtn">コピー</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
