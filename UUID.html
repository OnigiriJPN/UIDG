<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UUID Generator ~UIDG~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">UUIDジェネレーター ~UIDG~</h1>
    
    <!-- 言語選択 -->
    <select id="languageSelect">
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>

    <!-- テーマ選択 -->
    <select id="themeSelect">
      <option value="light">ライト</option>
      <option value="dark">ダーク</option>
      <option value="cyber">サイバー</option>
      <option value="custom">カスタム</option>
    </select>

    <!-- カスタム色入力 -->
    <input type="color" id="customColor" value="#00ff00" style="display:none;">

    <input type="text" id="uuid" readonly placeholder="ここにUUIDが表示されます">
    <button id="generateBtn">生成</button>
    <button id="copyBtn">コピー</button>
  </div>

  <!-- AdBlock オーバーレイ -->
  <div id="adblockOverlay">
    <div class="overlay-background"></div>
    <div class="overlay-content" id="overlayContent"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
